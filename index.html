<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caculadora animada</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&family=Ysabeau+SC:wght@1..1000&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
 
<form class="form-container" name="calculator">
<div class="display">
  <div class="data__time">
    <div id="time"></div>
    <div id="date"></div>
  </div>
  <input type="text" class="value" id="result" readonly name="text">
</div>
<div class="buttons">
  <div class="buttom buttom__operation" id="clear" onclick="calculator.text.value =''">
    C
  </div>

  <div class="buttom buttom__operation" onclick="document.calculator.text.value +='/'">
    %
  </div>
  <div class="buttom buttom__operation" onclick="document.calculator.text.value +='*'">
    *
  </div>
  <div class="buttom buttom__operation__number" onclick="document.calculator.text.value +='7'">
    7
  </div>
  <div class="buttom buttom__operation__number" onclick="document.calculator.text.value +='8'">
    8
  </div>
  <div class="buttom buttom__operation__number" onclick="document.calculator.text.value +='9'">
    9
  </div>
  <div class="buttom buttom__operation" onclick="document.calculator.text.value+='-'">
    -
  </div>
  <div class="buttom buttom__operation__number" onclick="document.calculator.text.value +='4'">
    4
  </div>
  <div class="buttom buttom__operation__number" onclick="document.calculator.text.value +='5'">
    5
  </div>
  <div class="buttom buttom__operation__number" onclick="document.calculator.text.value +='6'">
    6
  </div>
  <div class="buttom buttom__operation" onclick="document.calculator.text.value+='.'">
    .
  </div>
  <div class="buttom buttom__operation__number" onclick="document.calculator.text.value +='1'">
    1
  </div>
  <div class="buttom buttom__operation__number" onclick="document.calculator.text.value +='2'">
    2
  </div>
  <div class="buttom buttom__operation__number" onclick="document.calculator.text.value +='3'">
    3
  </div>
  <div class="buttom buttom__operation" id="sum" onclick="document.calculator.text.value +='+'">
    +
  </div>
  <div class="buttom buttom__operation__number" onclick="document.calculator.text.value +='00'">
    00
  </div>
  <div class="buttom buttom__operation__number" onclick="document.calculator.text.value +='0'">
    0
  </div>
 <div class="buttom" id="igual" onclick="document.calculator.text.value=eval(calculator.text.value)">=</div>
</div>
</form> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
  <script src="../public/javascript/script.js"></script>
</body>
</html>
